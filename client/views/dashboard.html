<template name="dashboard">
  <h1>Meals</h1>

  <p>Current Meal: {{selectedMealName}}</p>

  <select id="meal-select">
    {{#each meals}}
      <option name="{{name}}">{{name}}</option>
    {{/each}}
  </select>

  {{#each meals}}
    {{> meal}}
  {{/each}}

  <div id="new-meal-div">
    <p>
      <input type="text" placeholder="Meal Name" id="new-meal-name-input"/>
      <input type="date" placeholder="Meal Date" id="new-meal-date-input"/>
      <input type="time" placeholder="Meal Hour" id="new-meal-hour-input"/>
      <input type="button" value="New Meal" id="new-meal-btn"/>
    </p>
  </div>
</template>
